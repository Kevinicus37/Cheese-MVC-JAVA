<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}"></h1>
<nav th:replace="fragments :: navigation"></nav>
<div th:replace="fragments :: error"></div>
<form method="post" style="max-width:600px;" th:action="@{/menu/add-item}" th:object="${form}">

    <div class="form-group">
        <label th:for="cheese">Cheese</label>
        <select th:field="*{cheeseId}">
            <option th:each="cheese : *{cheeses}"
                    th:value="${cheese.id}"
                    th:text="${cheese.name}"></option>
        </select>
        <span th:errors="*{cheeseId}" ></span>
    </div>
    <input type="hidden" name="menuId" th:value="*{menu.id}" />
    <span th:errors="*{menuId}" ></span>
    <input type="submit" value="Add Cheese" />

</form>
</body>
</html>
