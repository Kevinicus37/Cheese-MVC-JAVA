<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="@{'Edit Cheese ' + ${cheese.name} + ' (id=' + ${cheeseId} + ')'}"></h1>
<nav th:replace="fragments :: navigation"></nav>
<div th:replace="fragments :: error"></div>
<form method="post" th:object="${cheese}" th:action="@{/cheese/edit}" style="max-width:600px">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
        <span th:errors="*{id}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Description</label>
        <input class="form-control" th:field="*{description}" />
        <span th:errors="*{description}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="category">Category</label>
        <select name="categoryId">
            <option th:each="cheeseCategory : ${cheeseCategories}"
                    th:value="${cheeseCategory.id}"
                    th:text="${cheeseCategory.name}"></option>
        </select>

    </div>
    <div class="form-group">
        <label th:for="rating">Rating</label>
        <input class="form-control" th:field="*{rating}" />
        <span th:errors="*{rating}" class="error"></span>
    </div>
    <input type="hidden" th:value="${cheeseId}" name="cheeseId" />
    <input type="submit" value="Edit Cheese" />
</form>
</body>
</html>
